<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Products For You!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>


<div class="container mt-5 mb-5">
    <h1>Добавление продукта</h1>
    <br>
    <form action="/ourProducts/add" method="post">
        <input type="text" name="title" placeholder="Название продукта" class="form-control">
        <br>
        <input type="text" name="anons" placeholder="Краткое описание продукта" class="form-control">
        <br>
        <textarea name="full_text" placeholder="Полное описание продукта" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer" />
</body>
</html>
