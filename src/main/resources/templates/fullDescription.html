<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Products For You!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>

<div class="container mt-5">
    <div th:each="el:${kek}" class="alert alert-info mt-2">
        <h1>Full Description</h1>
        <p th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Прсомотры: </b><span th:text="${el.views}"/></p>
        <a th:href="'/ourProducts/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a>
        <br>
        <br>
        <form th:action="'/ourProducts/'+${el.id}+'/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>

<footer th:insert="blocks/footer :: footer" />
</body>
</html>
